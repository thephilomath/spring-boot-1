<html>
	<head>
		<title>Fakeville Public Library</title>
		<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		
	</head>
	<body ng-app="libApp">
		<h1 align="center">Welcome to Fakeville Public Library</h1>
		<div class="container" ng-controller="bookController">
			<div class="alert" id="divstatus" style="visibility:hidden">
			  {{statusmsg}}
			</div>
			<form ng-submit="addBook()" >
				<div class="form-group">
					<label>Name</label>
					<input type="text" ng-model="book.name" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Author</label>
					<input type="text" ng-model="book.author" class="form-control"/>
				</div>
				<div class="form-group">
					<label>ISBN</label>
					<input type="text" ng-model="book.isbn" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Category</label>
					<input type="text" ng-model="book.category" class="form-control"/>
				</div>
				<input class="btn btn-success" type="submit" value="Add book"/>
			</form>
		</div>
	
	</body>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js" ></script>
	<script src="node_modules/angular/angular.min.js" ></script>
	<script src="js/app.js" ></script>
	
	
</html>
